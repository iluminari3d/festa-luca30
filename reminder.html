        const XCircle = (props) => (<svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>);

        const QrModal = ({ guest, qrDataUrl, onClose }) => (
            <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4" onClick={onClose}>
                <div className="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full text-center relative" onClick={(e) => e.stopPropagation()}>
                    <button onClick={onClose} className="absolute top-2 right-2 text-gray-400 hover:text-gray-600">
                        <XCircle className="h-8 w-8" />
                    </button>
                    <h2 className="text-2xl font-bold mb-2">QR Code per {guest.name}</h2>
                    <p className="text-gray-600 mb-4">Mostra questo codice all'autista della navetta.</p>
                    <div className="p-2 border-4 border-gray-200 rounded-lg inline-block">
                        <img src={qrDataUrl} alt="QR Code" className="w-64 h-64 mx-auto" />
                    </div>
                    <p className="font-mono text-2xl mt-4 tracking-widest bg-gray-100 px-4 py-2 rounded-lg inline-block">{guest.shortId || guest.id.substring(0, 8).toUpperCase()}</p>
                </div>
            </div>
        );

        const ReminderPage = () => {
            const [guest, setGuest] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [qrDataUrl, setQrDataUrl] = useState('');
            const [timeLeft, setTimeLeft] = useState({});
            const [countdownFinished, setCountdownFinished] = useState(false);
            const [startBlur, setStartBlur] = useState(false);
            const [showFinalText, setShowFinalText] = useState(false);
            const [isQrModalOpen, setIsQrModalOpen] = useState(false);
            const [isReturnTime, setIsReturnTime] = useState(false);
            const [returnRequestStatus, setReturnRequestStatus] = useState(null);
            const audioStarted = useRef(false);
            const synth = useRef(null);
            
            const [targetDate] = useState(new Date('2025-08-02T20:30:00'));

            const initAudio = () => {
                if (!audioStarted.current) {
                    Tone.start();
                    synth.current = new Tone.Synth().toDestination();
                    audioStarted.current = true;
                }
            };

            useEffect(() => {
                const params = new URLSearchParams(window.location.search);
                const isTestMode = params.get('testmode') === 'true';

                if (isTestMode) {
                    setIsReturnTime(true);
                } else {
                    const checkTime = () => {
                        const now = new Date();
                        const returnTime = new Date('2025-08-02T23:00:00');
                        if (now >= returnTime) {
                            setIsReturnTime(true);
                        }
                    };
                    checkTime();
                    const interval = setInterval(checkTime, 60000);
                    return () => clearInterval(interval);
                }
            }, []);

            const calculateTimeLeft = () => {
                const difference = +targetDate - +new Date();
                let timeLeftOutput = {};

                if (difference > 0) {
                    timeLeftOutput = {
                        giorni: Math.floor(difference / (1000 * 60 * 60 * 24)),
                        ore: Math.floor((difference / (1000 * 60 * 60)) % 24),
                        minuti: Math.floor((difference / 1000 / 60) % 60),
                        secondi: Math.floor((difference / 1000) % 60)
                    };
                } else {
                    timeLeftOutput = { giorni: 0, ore: 0, minuti: 0, secondi: 0 };
                    if (!countdownFinished) {
                        setCountdownFinished(true);
                    }
                }
                return timeLeftOutput;
            };
            
            useEffect(() => {
                const { getDoc, doc, onSnapshot } = window.firestore;
                const params = new URLSearchParams(window.location.search);
                const guestId = params.get('id');

                if (!guestId) {
                    setError('ID invitato non trovato.');
                    setLoading(false);
                    return;
                }

                const requestRef = doc(window.db, "returnRequests", guestId);
                const unsubscribe = onSnapshot(requestRef, (doc) => {
                    if (doc.exists()) {
                        const newStatus = doc.data().status;
                        if (newStatus === 'arrived' && returnRequestStatus !== 'arrived') {
                            initAudio();
                            synth.current?.triggerAttackRelease("C5", "0.5");
                            document.title = "LA NAVETTA È QUI!";
                        }
                        setReturnRequestStatus(newStatus);
                    } else {
                        setReturnRequestStatus(null);
                        document.title = "Ci siamo quasi! #LUCA30";
                    }
                });

                const fetchGuest = async () => {
                    try {
                        const guestRef = doc(window.db, "guests", guestId);
                        const guestSnap = await getDoc(guestRef);
                        if (guestSnap.exists()) {
                            setGuest({ id: guestSnap.id, ...guestSnap.data() });
                            generateQrCode(guestSnap.id);
                        } else {
                           setError("Invito non valido.");
                        }
                    } catch (err) {
                       setError("Errore nel caricamento.");
                    } finally {
                       setLoading(false);
                    }
                };

                fetchGuest();
                setTimeLeft(calculateTimeLeft());
                return () => unsubscribe();
            }, [returnRequestStatus]);

            useEffect(() => {
                if (countdownFinished) {
                    const timer = setTimeout(() => {
                        setStartBlur(true);
                        const textTimer = setTimeout(() => {
                            setShowFinalText(true);
                        }, 1000);
                        return () => clearTimeout(textTimer);
                    }, 2000);
                    return () => clearTimeout(timer);
                }
            }, [countdownFinished]);

            useEffect(() => {
                if (startBlur) return;
                const timer = setTimeout(() => setTimeLeft(calculateTimeLeft()), 1000);
                return () => clearTimeout(timer);
            });

            const generateQrCode = (id) => {
                try {
                    const qr = qrcode(0, 'M');
                    qr.addData(id);
                    qr.make();
                    setQrDataUrl(qr.createDataURL(5, 10));
                } catch (e) { console.error("QR Code generation failed", e); }
            };

            const handleCallShuttle = async () => {
                initAudio();
                if (!guest) return;
                const { doc, setDoc, serverTimestamp } = window.firestore;
                const requestRef = doc(window.db, "returnRequests", guest.id);
                await setDoc(requestRef, {
                    guestName: guest.name,
                    guestId: guest.id,
                    count: guest.count || 1,
                    status: 'requested',
                    createdAt: serverTimestamp()
                });
            };
            
            if (loading) return <div className="flex items-center justify-center h-screen text-gray-600"><p>Caricamento...</p></div>;
            if (error) return <div className="flex items-center justify-center h-screen p-4 text-center bg-red-100 text-red-700">{error}</div>;
            if (!guest) return null;

            return (
                <React.Fragment>
                    {isQrModalOpen && <QrModal guest={guest} qrDataUrl={qrDataUrl} onClose={() => setIsQrModalOpen(false)} />}
                    <div className="min-h-screen p-4 flex flex-col items-center justify-center" onClick={initAudio}>
                        <div className="w-full max-w-md bg-white shadow-2xl rounded-lg flex flex-col text-center text-gray-700 relative overflow-hidden">
                            <div className="px-8 sm:px-10 py-6 flex-grow flex flex-col">
                                <div className="w-1/3 mx-auto mt-4"><FinalLogoSVG /></div>
                                
                                <div className="mt-8 text-xl">
                                    <p>Ciao <span className="font-bold">{guest.name}</span>,</p>
                                    <p className="mt-4 text-lg text-gray-600">
                                        il countdown è quasi finito! L'emozione sale e non vedo l'ora di condividere questo traguardo con te. Prepara il tuo sorriso migliore e un outfit comodo ma stiloso, ci siamo quasi!
                                    </p>
                                </div>

                                <div className="my-8 relative h-32 flex items-center justify-center">
                                    <div className={`grid grid-cols-4 gap-2 text-center w-full transition-all duration-1000 ${startBlur ? 'blur-md' : 'blur-none'}`}>
                                        {Object.keys(timeLeft).map(interval => (
                                            <div key={interval} className="countdown-box p-3 rounded-lg">
                                                <p className="font-logo text-3xl font-bold text-gray-800">{timeLeft[interval]}</p>
                                                <p className="text-xs uppercase text-gray-600">{interval}</p>
                                            </div>
                                        ))}
                                    </div>
                                    <div className={`absolute inset-0 flex items-center justify-center transition-opacity duration-1000 ${showFinalText ? 'opacity-100' : 'opacity-0'}`}>
                                        <h2 className="font-calligraphy text-6xl final-text">Let's Party Together</h2>
                                    </div>
                                </div>

                                <div className="mt-auto flex flex-col items-center">
                                    <p className="text-sm text-gray-500 mb-2">Il tuo codice personale:</p>
                                    <div onClick={() => setIsQrModalOpen(true)} className="w-36 h-36 p-1 border-2 border-dashed border-gray-300 rounded-md bg-white cursor-pointer hover:border-yellow-500 transition">
                                       {qrDataUrl && <img src={qrDataUrl} alt="QR Code" className="w-full h-auto" />}
                                    </div>
                                    <p className="font-mono text-lg mt-2 tracking-widest bg-gray-100 px-3 py-1 rounded">{guest.shortId || guest.id.substring(0, 8).toUpperCase()}</p>
                                </div>

                                {isReturnTime && (
                                    <div className="mt-8 border-t-2 border-dashed border-gray-300 pt-6">
                                        <h3 className="font-bold text-lg">NAVETTA RITORNO</h3>
                                        {returnRequestStatus === 'arrived' ? (
                                            <div className="mt-4 p-4 bg-green-100 text-green-800 rounded-lg">
                                                <p className="font-bold text-xl">La navetta è qui!</p>
                                                <p>Ti aspettiamo al punto di raccolta.</p>
                                            </div>
                                        ) : returnRequestStatus === 'requested' ? (
                                            <button disabled className="w-full mt-4 bg-gray-400 text-white font-bold py-3 px-6 rounded-full text-base cursor-not-allowed">
                                                Richiesta Inviata...
                                            </button>
                                        ) : (
                                            <button onClick={handleCallShuttle} className="w-full mt-4 bg-indigo-600 text-white font-bold py-3 px-6 rounded-full text-base hover:bg-indigo-700 transition-transform hover:scale-105">
                                                Chiama Navetta per il Ritorno
                                            </button>
                                        )}
                                    </div>
                                )}
                            </div>
                        </div>
                        <div className="flex items-center justify-center gap-2 text-gray-500 text-sm my-4">
                            <span>Made with ❤️ by</span>
                            <MadeByLogoSVG className="h-5" />
                        </div>
                    </div>
                </React.Fragment>
            );
        };
        
        document.addEventListener('firebaseReady', () => {
            const container = document.getElementById('root');
            const root = ReactDOM.createRoot(container);
            root.render(<ReminderPage />);
        });
    </script>
</body>
</html>
